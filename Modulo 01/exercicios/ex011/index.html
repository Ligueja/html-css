<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o seu navegador.</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="images/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/foto-m.png" type="image/png">
        <img src="images/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos apredner a reproduzir áudios em HTML5.</p>
    <!-- <audio src="midea/audio.mp3" controls autoplay></audio> -->
    <!-- Essa acima é uma maneira de adicionar o audio no site. compatibilidade MP3 WAV OGG -->

    <audio preload="metadata" controls autoplay loop>
        <source src="midea/audio.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="midea/audio.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    
</body>
</html>
