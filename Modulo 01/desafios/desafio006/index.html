<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elemtnos da lista a seguir. Passe o mouse sobre os termos para descrobrir qual a tag deverá utilizar em cada caso.</p>
    <ul style="list-style-type: square;">
        <li><abbr title="Usa a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Usa a tag <h1, h2, h3 ... h6>">Títulos</abbr></li>
        <li><abbr title="Usa a tag <img>">Imagens</abbr></li>
        <li><abbr title="Usa a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Usa a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Usa a tag <ol> e <li>">Listas numeradas</abbr></li>
        <li><abbr title="Usa a tag <ul> e <li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
